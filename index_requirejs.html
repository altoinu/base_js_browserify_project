<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Page - requirejs</title>

<!-- Load module specified by browserify-shim -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<script>
	var require = {
		baseUrl:  'test/js/'
	};
</script>
<script src="src/lib/requirejs/require.js"></script>
<script>
	// load core library
	require([
		'config'
	], function() {

		// config has been loaded, finally able to do stuff
		require([
			'ReplaceMeWithObjectName',
		], function(ReplaceMeWithObjectName) {
			// do more stuff

			console.log('----', window);
			console.log('----', ReplaceMeWithObjectName);
			
			console.log('hooray, init completed');
			
			var awesomeObj = new ReplaceMeWithObjectName('wow', 'yay');
			
			awesomeObj.sayHello('John Smith');

		});
	});
</script>
</body>
</html>
